<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="content">

        <div class="login">
            <h1>Log In</h1>
            <form>
                <input class="field" type="email" placeholder="email">
                <input class="field" type="password" placeholder="password">
                <div class="container">
                    <div class="remember">
                        <input type="checkbox" name="" id="">
                        <label for="">Remember me ?</label>
                    </div>
                    <a class="forgot" href="">Forgot password?</a>
                </div>
                <input class="btn" type="submit" value="LOG IN">
            </form>
            <h2 class="backline"><span>Or Connect with</span></h2>
            <div class="logos">
                <i class="fa-brands fa-facebook fa-2x"></i>
                <i class="fa-brands fa-twitter fa-2x"></i>
                <i class="fa-brands fa-github fa-2x"></i>
                <i class="fa-brands fa-linkedin fa-2x"></i>
            </div>
        </div>

        <div class="register">
            <i class="fa-solid fa-user-plus user-logo"></i>
            <h1>Hello, friend!</h1>
            <h3>Enter your personal details and start jorney with us</h3>
            <button>register<i class="fa-regular fa-circle-right fa-2x"></i> </button>
        </div>
    </div>
</body>

</html>
